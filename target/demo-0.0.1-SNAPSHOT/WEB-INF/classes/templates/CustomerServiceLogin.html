<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minmum-scale=1,user-scalable=no">
    <title>客服登录</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/CustomerServiceLogin.css">

</head>
<body>
<!-- 登录表单-->
<div class="panel panel-primary">
    <div class="panel-heading" style="padding: 16px 26px;font-size: 19px;">
客服登录
    </div>
    <div class="panel-body">
        <form id="form_login" class="form form-horizontal text-left" method="post">
            <div class="form-group has-feedback">
                <div class="col-sm-offset-1 col-sm-10">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <input type="text" class="form-control" id="login_username" name="login_username"
                           placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-offset-1 col-sm-10">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input type="password" class="form-control" id="login_password" name="login_password"
                       placeholder="请输入密码"/>
            </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="password" class="form-control" id="code_input" name="code"
                           placeholder="请输入验证码" style="float: left;width: 188px;"/>
                    <div class="yanzma" style="float:left;padding: 2px 31px;">
                        <div id="v_container" style="width: 99px;height: 31px;"></div>
                    </div>
                    <label id="code-error" for="code_input"  style="color:red;display:none">验证码错误</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="checkbox" id="save_password"><span
                        style="position: absolute;font-size: 12px; margin-left: 8px;margin-top: 2px;">
                            记住密码</span>
                    <input type="checkbox" id="automatic_login" style="margin-left: 67px;"><span
                        style="position: absolute;font-size: 12px; margin-left: 8px;margin-top: 2px;">
                            自动登录</span>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" id="btn_login" class="btn btn-info">登录</button>
                    <input type="reset" class="btn btn-warning" value="重置">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">

    </div>
</div>

<script src="js/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery.validate-1.13.1.js"></script>
<script src="http://www.imooc.com/data/jquery.cookie.js" type="text/javascript"></script>
<script src="layui/layui.js"></script>
<script src="js/CustomerServiceLogin.js"></script>
</body>
</html>
