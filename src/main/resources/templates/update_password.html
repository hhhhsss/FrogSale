<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minmum-scale=0.5,user-scalable=no">
    <title>找回密码</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/findback_password.css">
</head>
<style>
    #v_container{
        width: 100px;
        height: 27px;
        margin-top: -3px;
    }
    label.error{
        color:red;
        margin-left: -25px;
    }
    .forget-pwd  dd  input:first-child.error{
        /*border: 1px solid red;*/
    }
.forget-pwd dd input{
    border:1px solid #d4baba;
}
</style>
<body>

<div class="content">
    <div class="web-width">
        <div class="for-liucheng">
            <div class="liulist for-cur"></div>
            <div class="liulist"></div>
            <div class="liulist"></div>
            <div class="liulist"></div>
            <div class="liutextbox">
                <div class="liutext for-cur"><em>1</em><br /><strong>填写用户名</strong></div>
                <div class="liutext"><em>2</em><br /><strong>验证身份</strong></div>
                <div class="liutext"><em>3</em><br /><strong>设置新密码</strong></div>
                <div class="liutext"><em>4</em><br /><strong>完成</strong></div>
            </div>
        </div>
        <form action="" method="post" class="forget-pwd">
            <dl>
                <dt><label for="username" class="control-label">用户名：</label></dt>
                <dd><input type="text" id="username" name="username" class="form-control"/>
                </dd>
                <div class="clears"></div>
            </dl>
            <dl>
                <dt><label for="code_input" class="control-label">验证码：</label></dt>
                <dd>
                    <input type="text" id="code_input" name="code" value="" class="form-control"/>
                    <label id="code-error" for="code_input"  style="color:red;display:none">验证码错误</label>
                    <div class="yanzma">
                        <div id="v_container" style=""></div>
                    </div>
                </dd>
                <div class="clears"></div>
            </dl>
            <div><input type="submit" class="btn btn-info" style="margin-left: 101px;" value="提交" id="submit"/>
                <input type="reset" style="" class="btn btn-warning" value="重置" id="reset"/>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery.validate-1.13.1.js"></script>
<script src="js/layer.js"></script>
<script src="js/verify.js"></script>
</body>
</html>
